<style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 50%; }
</style>
<div id="map"></div>
<script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            var location = $.parseJSON(xhttp.responseText);
            console.log(location);
        }
    };
    xhttp.open("GET", 'https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyC64GZMjZVSaqWJs-4-wMjPdZfBMz7Pg7Y'
            , true);
    xhttp.send();
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC64GZMjZVSaqWJs-4-wMjPdZfBMz7Pg7Y&callback=initMap">
</script>
