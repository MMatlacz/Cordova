<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//fast.eager.io/SvBsSgixbc.js"></script>
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Welcome</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link href="css/splash.css" rel="stylesheet" type="text/css">
</head>
<body>
<style>
    #name {
        font-size: xx-large;
        text-align: center;
    }
    .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
    }
</style>
<div class="jumbotron vertical-center">
    <div class="container-fluid ">
        <pre id="name">FastTrav</pre>
    </div>
</div>
<script src="js/shared/jquery-1.11.3.min.js"></script>
<script src="js/shared/jquery-migrate-1.2.1.min.js"></script>
<script src="js/shared/offline.js"></script>
<script>
    Offline.options = {
        checkOnLoad: true,
        interceptRequests: false,
        checks: {
            xhr: {
                url: 'http://edi.iem.pw.edu.pl'
            }
        }
    };
    Offline.on('confirmed-up', function () {
        window.location.href = 'index.html';
    });
    Offline.on('up', function () {
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
