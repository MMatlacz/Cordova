<style>
    html {
        background: url('img/7406-3.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

</style>

<script src="js/shared/jquery-1.11.3.min.js"></script>
<script src="js/shared/jquery-migrate-1.2.1.min.js"></script>
<script src="js/shared/offline.js"></script>
<script>
    Offline.options = {
        checkOnLoad: true,
        interceptRequests: false,
        checks: {
            xhr: {
                url: 'http://edi.iem.pw.edu.pl'
            }
        }
    };
    Offline.on('confirmed-up', function () {
        window.location.href = 'index.html';
    });
    Offline.on('up', function () {
        window.location.href = 'index.html';
    });
    Offline.check();
</script>
