<!DOCTYPE html>
<html ng-app="fasttrav">
<head>
    <script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular-animate.min.js"></script>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Travel Fast</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<script src="js/shared/jquery-1.11.3.min.js"></script>
<script src="js/shared/ui-bootstrap-tpls-0.14.3.js"></script>
<script src="js/app.js"></script>
<script src="js/submit.js"></script>
<style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 500px; width: auto; }
</style>

<div class='container-fluid typeahead' ng-controller="TypeaheadCtrl">

    <h4>Wybierz poczÄ…tek i koniec trasy</h4>
    <pre>Start: {{start | json}}</pre>
    <pre>Koniec: {{end | json}}</pre>
    <form action="http://edi.iem.pw.edu.pl/matlaczm/apka/map" name="cities-form">

        <input id="start" type="text" ng-model="start"
               uib-typeahead="city for city in cities | filter:$viewValue | limitTo:8" class="form-control">

        <input id="end" type="text" ng-model="end"
               uib-typeahead="city for city in cities | filter:$viewValue | limitTo:8" class="form-control">

        <button type="submit" id="submit">Submit</button>
    </form>
</div>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC0fyRGllwPtxZdknHd_nPYAuloCYIiF_0'></script>

</body>
</html>
