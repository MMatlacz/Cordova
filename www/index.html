<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Hello World</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="js/app.js"></script>
    <script src="js/submit.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style scoped>
    .typeahead-demo {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        background-color: #f9f9f9;
    }

    .typeahead-demo {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        color: #868686;
    }

    .typeahead-demo {
        position: static;
        float: none;
        display: block;
        min-width: 160px;
        background-color: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
    }
</style>
<div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">

    <h4>Static arrays</h4>
    <pre>Model: {{start | json}}</pre>
    <pre>Model: {{end | json}}</pre>
    <form action="http://edi.iem.pw.edu.pl/matlaczm/apka/map" name="cities-form">
        <input id="start" type="text" ng-model="start"
               uib-typeahead="city for city in cities | filter:$viewValue | limitTo:8" class="form-control">
        <input id="end" type="text" ng-model="end"
               uib-typeahead="city for city in cities | filter:$viewValue | limitTo:8" class="form-control">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
