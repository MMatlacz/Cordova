<!DOCTYPE html>
<html ng-app="fasttrav">
<head>
    <script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular-animate.min.js"></script>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Travel Fast</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<script src="js/shared/jquery-1.11.3.min.js"></script>
<script src="js/shared/ui-bootstrap-tpls-0.14.3.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>

<div class='container-fluid typeahead col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1' ng-controller="TypeaheadCtrl">


    <div class="container-fluid " ng-controller="SubmitController">
        <h4>Wybierz poczÄ…tek i koniec trasy</h4>
        <form ng-submit="submit()">

            <input id="start" type="text" ng-model="start"
                   uib-typeahead="city for city in cities | filter:$viewValue" class="form-control">

            <input id="end" type="text" ng-model="end"
                   uib-typeahead="city for city in cities | filter:$viewValue" class="form-control">

            <button type="submit" id="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</div>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC0fyRGllwPtxZdknHd_nPYAuloCYIiF_0'></script>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble.js"></script>
</body>
</html>
